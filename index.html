<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automatic Popup</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Roboto+Slab:wght@500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <!-- <link rel="stylesheet" href="./result.css"> -->
    <style>
        *,
*:before,
*:after{
    padding: 0;
    margin: 0;
    box-sizing: border-box;
}
body{
    background-color: teal;
}
.popup{
    background-color: #ffffff;
    width: 600px;
    padding: 30px 40px;
    position: absolute;
    transform: translate(-50%,-50%);
    left: 50%;
    top: 50%;
    border-radius: 8px;
    font-family: "Poppins",sans-serif;
    display: none; 
    text-align: center;
}
.popup button{
    display: block;
    margin:  0 0 20px auto;
    background-color: transparent;
    font-size: 30px;
    color: #ffffff;
    background: teal;
    border-radius: 100%;
    width: 40px;
    height: 40px;
    border: none;
    outline: none;
    cursor: pointer;
}
.popup h2{
  margin-top: -20px;
  font-size: 35px;
  /* font-family: 'Roboto Slab', serif; */
}
.popup p{
    font-size: 18px;
    text-align: center;
    margin: 20px 0;
    line-height: 25px;
    color: teal;
}
a{
    display: block;
    position: relative;
    margin: 60px 0 20px 0;
    text-align: center;
    background-color: teal;
    border-radius: 20px;
    color: #ffffff;
    text-decoration: none;
    padding: 8px 0;
    font-size: 20px;
}
    </style>
</head>
<body>
    <div class="popup">
        <button id="close" onclick="self.close()">&times;</button>
        <h2>Result</h2>
        <p id="result">
            
        </p>
        <a href="#" onclick="getResult()">Get Result</a>
    </div>
    <!--Script-->
    <script type="text/javascript">
window.addEventListener("load", function(){
    setTimeout(
        function open(event){
            document.querySelector(".popup").style.display = "block";
        },
        0 
    )
});


document.querySelector("#close").addEventListener("click", function(){
    document.querySelector(".popup").style.display = "none";
});

const num = 1;
function getResult(){
    if(num===0){
        document.getElementById('result').innerHTML = "You are not suffering from any health issue."
    }else{
        document.getElementById('result').innerHTML = "You are suffering from any health issue."
    }
}
    </script>
</body>
</html>
